<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/icons/cut.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="/js/main.js" defer></script>
  <title>Chota URL</title>
</head>

<body>
  <header>
    <h1>Chota&nbsp;URL <span class="sub-title">Shorten&nbsp;your&nbsp;URLs</span></h1>
    <hr id="hrule" />
  </header>
  <main>
    <div class="input-div">
      <input id="long-url" type="text" placeholder="Paste a long url..." class="long-url-style"><input id="shorten" type="button"
        value="Shorten" disabled="true">
    </div>
    <div id="result" class="output-div hidden">
      <input id="short-url" type="text" value="Try it now!" class="short-url-style" readonly>
    </div>
    <div class="copy-style"></div>
  </main>
  <footer id="footer">
    <small>★ Created by Vineet Dubey ★</small>
  </footer>
</body>

</html>
